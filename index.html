  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-1 col-lg-2" aria-hidden></div>

            <div class="header-title">

              </div>

              <h1 class="header-title-text">list it up</h1>
            </div>
          </div>
          <div class="col-md-1 col-lg-2" aria-hidden></div>
        </div>
      </div>

      <div class="header-category-button-group">
        <div class="container">
          <div class="row">
            <div class="col-md-1 col-lg-2" aria-hidden></div>

            <div class="col-sm-4 col-md-10 col-lg-8">
              <div class="header-category-button-group-wrapper">
                <button class="btn-category" type="button">
                  <span class="emoji">üìö</span>

                <button class="btn-category" type="button">

                </button> -->
              </div>
            </div>

            <div class="col-md-1 col-lg-2" aria-hidden></div>
          </div>
        </div>
      </div>
    </header>

    <main class="contents">
      <div class="container">
        <div class="row">
          <div class="col-md-1 col-lg-2"></div>
          <div class="col-sm-4 col-md-10 col-lg-8">
            <div class="contents-wrapper">
              <header class="contents-header">
                <h1 class="contents-header-title">
                  <span class="emoji">üìö</span> books
                </h1>

                <div class="badge-title">
                  <button class="badge badge-title-edit" type="button">
                    <i class="ic-edit"></i>
                  </button>
                  <button class="badge badge-title-delete" type="button">
                    <i class="ic-rubbish"></i>
                  </button>
                </div>
              </header>

              <section class="input-form">
                <h1 class="visually-hidden" aria-hidden>List item input</h1>

                <!-- <button class="badge badge-md-emoji-on visually-hidden">
                  üëá emoji picker is now on
                </button>
                <button class="badge badge-md-emoji-off">
                  emoji picker is now off
                </button> -->

                <form
                  id="list-form"
                  class="form-group"
                  action="#"
                  method="POST"
                >
                  <div class="input-wrapper">
                    <!-- <div class="input-emoji-on visually-hidden">
                      <button
                        class="input-emoji-picker"
                        type="button"
                        aria-label="emoji-picker"

                        üçç

                      <input
                        id="emoji-on-input-text"
                        class="input-text"
                        type="text"
                        placeholder="Name or [Name](Link URL)"
                        autocomplete="off"
                      />
                    </div> -->

                    <div class="input-emoji-off">
                      <input
                        id="emoji-off-input-text"
                        class="input-text"
                        type="text"
                        placeholder="Name or [Name](Link URL)"
                      />
                    </div>

                    <button class="btn-input-add" type="submit">add</button>
                  </div>
                </form>
              </section>

              <section class="list">
                <div class="list-title">
                  <button class="list-title-left" type="button">
                    <p class="emoji" aria-hidden>üìú</p>
                    <h3 class="title">list</h3>
                    <i class="ic-arrow-down"></i>
                  </button>

                  <div class="badge-title">
                    <button
                      class="badge badge-title-list-counter"
                      type="button"
                      aria-label="you have 0 list"
                    >
                      total: 0
                    </button>
                  </div>
                </div>

                <ul class="list-group is-empty">
                  <!-- NOTE: when the list is empty -->
                  <div class="list-empty">
                    <p class="empty-text">
                      my list is now empty,<br />
                      yet full of posibilities:)
                    </p>
                  </div>

                            <i class="ic-edit"></i>

                          <button

                          <button

                      </div>

                      <div class="badge badge-md sm-hidden">

                          edit

                        <button class="badge badge-md-archive" type="button">

                        </button>
                        <button class="badge badge-md-delete" type="button">
                          delete
                        </button>
                      </div>
                    </div>
                  </li> -->
                </ul>
              </section>

              <section class="archived is-closed">
                <div class="archived-title">
                  <button class="archived-title-left" type="button">
                    <p class="emoji" aria-hidden>üóÉ</p>
                    <h3 class="title">archived</h3>
                    <i class="ic-arrow-down"></i>
                  </button>

                  <div class="badge-title">
                    <button
                      class="badge badge-title-archived-counter"
                      type="button"
                    >
                      total: 99+
                    </button>
                  </div>
                </div>

                <ul class="archived-group">
                  <!-- NOTE: when the list item added -->
                  <li class="archived-item">
                    <div class="archived-content">
                      <p class="archived-emoji">üçë</p>
                      <p class="archived-text">Lorem</p>
                    </div>

                    <div class="badge-group">
                      <div class="badge badge-sm sm-only">
                        <button class="badge badge-sm-edit" type="button">
                          <i class="ic-edit"></i>
                        </button>
                        <button class="badge badge-sm-archive" type="button">
                          <i class="ic-save"></i>
                        </button>
                        <button class="badge badge-sm-delete" type="button">
                          <i class="ic-rubbish"></i>
                        </button>
                      </div>

                      <div class="badge badge-md sm-hidden">
                        <button class="badge badge-md-edit" type="button">
                          edit
                        </button>
                        <button class="badge badge-md-archive" type="button">
