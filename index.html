<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Slabo+27px&family=Ultra&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>list it up</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-1 col-lg-2" aria-hidden></div>

          <div class="col-sm-4 col-md-10 col-lg-8">
            <div class="header-title">
              <div class="header-title-emoji" aria-hidden>
                <img
                  src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/285/sparkles_2728.png"
                  alt="sparkle emoji"
                />
              </div>

              <h1 class="header-title-text">list it up</h1>
            </div>
          </div>
          <div class="col-md-1 col-lg-2" aria-hidden></div>
        </div>
      </div>

      <div class="header-category-button-group">
        <div class="container">
          <div class="row">
            <div class="col-md-1 col-lg-2" aria-hidden></div>

            <div class="col-sm-4 col-md-10 col-lg-8">
              <div class="header-category-button-group-wrapper">
                <button class="btn-category" type="button">
                  <span class="emoji">üìö</span>
                  books
                </button>

                <button class="btn-category" type="button">
                  <span class="emoji">üìù</span>
                  articles
                </button>

                <button class="btn-category" type="button">
                  <span class="emoji">üé¨</span>
                  movies
                </button>

                <button class="btn-category" type="button">
                  <span class="emoji">üîÆ</span>
                  tutorials
                </button>

                <button class="btn-category" type="button">
                  <span class="emoji">üí°</span>
                  rough ideas
                </button>

                <!-- <button class="btn-category-new" type="submit">
                  <span class="emoji">‚ûï</span>
                  new
                </button> -->
              </div>
            </div>

            <div class="col-md-1 col-lg-2" aria-hidden></div>
          </div>
        </div>
      </div>
    </header>

    <main class="contents">
      <div class="container">
        <div class="row">
          <div class="col-md-1 col-lg-2"></div>
          <div class="col-sm-4 col-md-10 col-lg-8">
            <div class="contents-wrapper">
              <header class="contents-header">
                <h1 class="contents-header-title">
                  <span class="emoji">üìö</span> books
                </h1>

                <div class="badge-title">
                  <button class="badge badge-title-edit" type="button">
                    <i class="ic-edit"></i>
                  </button>
                  <button class="badge badge-title-delete" type="button">
                    <i class="ic-rubbish"></i>
                  </button>
                </div>
              </header>

              <section class="input-form">
                <h1 class="visually-hidden" aria-hidden>List item input</h1>

                <form class="form-group" action="#" method="POST">
                  <button class="badge badge-md-emoji-on visually-hidden">
                    üëá emoji picker is now on
                  </button>
                  <button class="badge badge-md-emoji-off">
                    emoji picker is now off
                  </button>

                  <div class="input-wrapper">
                    <div class="input-emoji-on visually-hidden">
                      <button
                        class="input-emoji-picker"
                        type="button"
                        aria-label="emoji-picker"
                      >
                        üçç
                      </button>
                      <i class="ic-arrow-down"></i>

                      <input
                        class="input-text"
                        type="text"
                        placeholder="Name or [Name](Link URL)"
                      />
                    </div>

                    <div class="input-emoji-off">
                      <input
                        class="input-text"
                        type="text"
                        placeholder="Name or [Name](Link URL)"
                      />
                    </div>

                    <button class="btn-input-add" type="submit">add</button>
                  </div>
                </form>
              </section>
            </div>
          </div>
          <div class="col-md-1 col-lg-2"></div>
        </div>
      </div>
    </main>
  </body>
</html>
