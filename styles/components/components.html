<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Slabo+27px&family=Ultra&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>components</title>
  </head>
  <body>
    <button class="btn-category" type="button">
      <img
        class="emoji"
        src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/285/eyes_1f440.png"
        alt="eyes emoji"
        aria-hidden
      />category
    </button>

    <button class="btn-add" type="submit">add</button>

    <div class="badge-group">
      <div class="badge-sm sm-only">
        <button class="badge badge-sm-more" type="button">
          <i class="ic-more"></i>
        </button>
        <div class="badge-sm-hidden">
          <button class="badge badge-sm-hidden-edit" type="button">
            <i class="ic-edit"></i>
          </button>
          <button class="badge badge-sm-hidden-archive" type="button">
            <i class="ic-save"></i>
          </button>
          <button class="badge badge-sm-hidden-delete" type="button">
            <i class="ic-rubbish"></i>
          </button>
        </div>
      </div>

      <div class="badge-md sm-hidden">
        <button class="badge badge-md-edit" type="button">edit</button>
        <button class="badge badge-md-archive" type="button">archive</button>
        <button class="badge badge-md-delete" type="button">delete</button>
      </div>
    </div>

    <form class="form-group" action="#" method="POST">
      <button class="badge badge-md-emoji-on">ðŸ‘‡ emoji picker is now on</button>
      <button class="badge badge-md-emoji-off">emoji picker is now off</button>

      <div class="input-wrapper">
        <div class="input">
          <button
            class="input-emoji-picker"
            type="button"
            aria-label="emoji-picker"
          ></button>
          <i class="ic-arrow-down"></i>

          <input
            class="input-text"
            type="text"
            placeholder="Name or [Name](Link URL)"
          />
        </div>

        <button class="btn-add" type="submit">add</button>
      </div>
    </form>

    <div class="list-group">
      <!-- NOTE: when the list is empty -->
      <div class="list-empty">
        <p class="empty-text">
          my list is now empty,<br />
          yet full of posibilities:)
        </p>
      </div>

      <!-- NOTE: when the list item added -->
      <div class="list-item">
        <div class="list-content">
          <div class="list-emoji">
            <img
              src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/285/sparkles_2728.png"
              alt="sparkles emojipedia"
            />
          </div>
          <p class="list-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex maxime
            harum aspernatur tempore, itaque temporibus mollitia exercitationem
            ipsam, cum voluptas, impedit a ab dolore. Earum animi voluptatum
            incidunt repellat reiciendis?
          </p>
        </div>

        <div class="badge-group">
          <div class="badge-sm sm-only">
            <button class="badge badge-sm-more" type="button">
              <i class="ic-more"></i>
            </button>
            <div class="badge-sm-hidden">
              <button class="badge badge-sm-hidden-edit" type="button">
                <i class="ic-edit"></i>
              </button>
              <button class="badge badge-sm-hidden-archive" type="button">
                <i class="ic-save"></i>
              </button>
              <button class="badge badge-sm-hidden-delete" type="button">
                <i class="ic-rubbish"></i>
              </button>
            </div>
          </div>

          <div class="badge-md sm-hidden">
            <button class="badge badge-md-edit" type="button">edit</button>
            <button class="badge badge-md-archive" type="button">
              archive
            </button>
            <button class="badge badge-md-delete" type="button">delete</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
